<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - About</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/fa7183b379.js"></script>  

</head>


<body>

    <div class="container contact-page">
        <header>
            <div class="content-wrapper">
                <figure>
                    <img src="img/lambda-black.png" alt="logo" class="logo">
                </figure>
                <nav> 
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <section>
                <div class="email-contact-content">
                    <form>
                        <div>
                        First Name: <input type="text" name="firstname">
                        Last Name: <input type="text" name="lastname"><br>
                        </div>
                        Questions, comments, inquiries, and ideas:
                        <textarea name="message" rows="15" cols="40">
                        
                        </textarea>
                        <div class="submit-button">Submit</div>
                    </form>
                </div>
            </section>

            <section>
                <div class="contact-location-content">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5996.319232936915!2d13.085107453657521!3d67.93078821710532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x45de3cbf60603ce7%3A0x82f2b236d153558f!2s8390+Reine%2C+Norway!5e0!3m2!1sen!2sus!4v1562952346679!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>

                    <div class="specific-contact">
                        <h2>Find us on social media!</h2>
                        <div class="icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>

                        </div>
                    </div>




                </div>
            </section>





        </main>
      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div><!-- container --> 

   
</body>
</html>
